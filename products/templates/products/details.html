{% extends 'base.html' %}
{% block content %}
    <h2>{{ title }}</h2>
    <img src="{{ image }}" alt="error-404-1.png">
    <h4>{% if price %} {{ price }} $ {% else %} Out of Stock {% endif %} </h4>
    <p>{% if description %} {{ description }} {% else %} Coming Soon {% endif %} </p>
    <button type="submit" class="btn btn-primary">Add to cart</button>
{% endblock %}
